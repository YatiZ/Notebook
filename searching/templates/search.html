<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .search{
        width: 300px;
        height: 20px;
        
    }
</style>
<body>
    <form method="GET" action="" style="text-align: center;">
        
        <input type="text" placeholder="search data..." name="q" class="search">
        <button type="submit">Search</button>
    </form>

    
<table border="1">
<thead>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Gender</th>
    <th>IP Address</th>
</thead>

{% for i in result %}

<tbody>
    <td>{{i.first_name}}</td>
    <td>{{i.last_name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.gender}}</td>
    <td>{{i.ip_address}}</td>
</tbody>

{% endfor %}

</table>

</body>
</html>
